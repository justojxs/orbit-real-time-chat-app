version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "5000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2

  api1:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/chat-app
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=production_secret_key
      - NODE_ENV=production
    depends_on:
      - mongo
      - redis

  api2:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/chat-app
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=production_secret_key
      - NODE_ENV=production
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  mongo-data:
